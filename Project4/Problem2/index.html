<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <script src="./main.js" defer></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div style="display: flex; gap: 25px;">
    <div class="operand1 help">operand1 ?</div>
    <div class="operator help">operator</div>
    <div class="operand2 help">operand2</div>
    <div class="result help">result</div>
  </div>
  <p class="mini-display"></p>
  <p class="main-display"></p>
  <p class="state">asd</p>
  <p class="action-type">none</p>
  <div class="btn-wrapper">
    <button class="btn">7</button>
    <button class="btn">8</button>
    <button class="btn">9</button>
    <button class="btn">/</button>
    <button class="btn">4</button>
    <button class="btn">5</button>
    <button class="btn">6</button>
    <button class="btn">*</button>
    <button class="btn">1</button>
    <button class="btn">2</button>
    <button class="btn">3</button>
    <button class="btn">-</button>
    <button class="btn">0</button>
    <button class="btn">C</button>
    <button class="btn">=</button>
    <button class="btn">+</button>

  </div>
</body>

</html>
