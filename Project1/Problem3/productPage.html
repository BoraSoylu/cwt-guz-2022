<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Page</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <!-- .web-page>.product-img-info-container>img.product-image+product-info-container>.product-title+.product-info-container>.product-info*6^^^.product-details-container>p.product-details-title+ul.product-details-list>li.product-detail*9^^product-tech-container>.product-tech-title+table.product-tech-table -->
  <div class="web-page">
    <div class="product-img-info-container">
      <img src="" alt="" class="product-image">
      <div class="product-info-container">
        <div class="product-title">Orijinal Arduino Uno Mini - Limited Edition</div>
        <div class="product-info-container">
          <div class="product-info">Market/Menşei: Arduino</div>
          <div class="product-info">Stock Kodu: 20530</div>
          <div class="product-info">765,66 TL + KDV</div>
          <div class="product-info">903,48 TL KDV DAHİL</div>
          <div class="product-info"></div>
          <div class="product-info">* Alışveriş Listeme Ekle</div>
        </div>
      </div>
    </div>
    <div class="product-details-container">
      <p class="product-details-title"></p>
      <ul class="product-details-list">
        <li class="product-detail"></li>
        <li class="product-detail"></li>
        <li class="product-detail"></li>
        <li class="product-detail"></li>
        <li class="product-detail"></li>
        <li class="product-detail"></li>
        <li class="product-detail"></li>
        <li class="product-detail"></li>
        <li class="product-detail"></li>
      </ul>
    </div>
    <div class="product-tech-container">
      <div class="product-tech-title"></div>
      <table class="product-tech-table">
        <!-- tr.table-label-row>th.table-label-cell*2^(tr.table-row>th.table-cell*2)*3 -->
        <tr class="table-label-row">
          <th class="table-label-cell"></th>
          <th class="table-label-cell"></th>
        </tr>
        <tr class="table-row">
          <th class="table-cell"></th>
          <th class="table-cell"></th>
        </tr>
        <tr class="table-row">
          <th class="table-cell"></th>
          <th class="table-cell"></th>
        </tr>
        <tr class="table-row">
          <th class="table-cell"></th>
          <th class="table-cell"></th>
        </tr>
      </table>
    </div>
  </div>

</body>

</html>
