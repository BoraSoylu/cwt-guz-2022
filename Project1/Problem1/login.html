<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Problem 1 Login Page</title>
  <link rel="stylesheet" href="style.css">

<body>
  <div class="login-card">
    <div class="login-card-title">Login</div>
    <div class="login-social-buttons"></div>
    <form class="login-card-from" action="" method="post">
      <div class="login-fields">
        <input type="email" name="login_email" id="login_email" placeholder="Your email">
        <input type="password" name="login_password" id="login_password" placeholder="Password">
      </div>
      <button type="submit">Submit</button>
    </form>
  </div>
</body>

</html>
