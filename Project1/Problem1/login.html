<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Problem 1 Login Page</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="login-card">
    <p class="login-card-title">Login</p>
    <div class="login-social-buttons">
      <button class="social-button" id="google">G</button>
      <button class="social-button" id="fb">f</button>
      <button class="social-button" id="linkedin">in</button>
    </div>
    <form class="login-card-from" action="" method="post">
      <div class="login-fields">
        <input type="email" name="login_email" id="login_email" placeholder="Your email" class="form-input-field">
        <input type="password" name="login_password" id="login_password" placeholder="Password"
          class="form-input-field">
      </div>
      <button type="submit" class="submit-button">Submit</button>
    </form>
  </div>
</body>

</html>
