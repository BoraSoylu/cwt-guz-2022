<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
  <script src="./main.js" defer></script>
</head>

<body class="flex flex-col text-xl w-screen gap-10">
  <div class="header-wrapper w-screen flex justify-between">
    <div class="header-left flex items-center gap-4 ml-8 mt-8">
      <div class="logo w-20">
        <img src="./images/esogulogo.png" alt="">
      </div>
      <div class="title-wrapper">
        <p class="title-name font-bold">Eskişehir Osmangazi Üniversitesi</p>
        <p class="app-name">Öğrenci Yönetim Sistemi</p>
      </div>
    </div>
    <div class="header-right mr-8 mt-2 flex flex-col items-end gap-3">
      <p class="hello-message h-fit font-bold ">Merhaba, John Doe</p>
      <button
        class="logout-btn h-fit bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 border border-gray-700 rounded">Çıkış
        Yap</button>
    </div>
  </div>
  <div class="app-container flex flex-col h-screen w-max">
    <div class="middle-header flex justify-between px-5">
      <p class="font-bold text-3xl">Öğrenci Listesi</p>
      <button
        class="mr-5 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 border border-blue-700 rounded">+</button>
    </div>
    <div class="w-fit header-students"></div>
    <div class="w-fit students-list h-fit"></div>
    <div id="pages" class="w-screen flex justify-between items-center bg-[#f2f3f8] py-2">
      <div id="pages-message" class="flex gap-1 ml-5">
        <p id="student-count" class="font-bold">x</p>
        <p> öğrenciden</p>
        <p id="students-shown" class="font-bold">x</p>
        <p> arası gösteriliyor</p>
      </div>
      <div class="w-fit pages"></div>
      <div class="w-fit per-pages mr-5"></div>

    </div>
  </div>
  <div id="page-mask" class="hidden bg-black/50 fixed z-[998] w-full h-full"></div>
  <!-- -------------------------ViewStudentPopup------------------------------------   -->
  <div
    class="popup hidden z-[999] bg-white border absolute top-10 left-1/2 transform -translate-x-1/2 w-fit h-fit rounded min-w-maxflex flex-col"
    id="view-student">
    <div class="view-student-title flex justify-between items-center border-b">
      <div class="flex gap-1 p-2 m-2">
        <div class="i-icon rounded-full bg-blue-800 w-fit h-fit text-white px-3">i</div>
        <p class="font-bold">Öğrenci Bilgileri</p>
      </div>
      <button class="p-2 close-popup">X</button>
    </div>
    <form class="grid grid-cols-2 gap-3 p-3" id="view-student">
      <div class="flex whitespace-nowrap -mx-3 mb-6">
        <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
          <label class="block tracking-wide text-gray-700 mb-2" for="grid-first-name">
            İsim
          </label>
          <input
            class="appearance-none block w-fit bg-gray-200 text-gray-700 border rounded py-2 px-4 mb-3 leading-tight view-detail"
            id="grid-first-name" type="text" readonly>
        </div>
      </div>
      <div class="flex whitespace-nowrap -mx-3 mb-6">
        <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
          <label class="block tracking-wide text-gray-700 mb-2" for="grid-first-name">
            Soyisim
          </label>
          <input
            class="appearance-none block w-fit bg-gray-200 text-gray-700 border rounded py-2 px-4 mb-3 leading-tight view-detail"
            id="grid-first-name" type="text" readonly>
        </div>
      </div>
      <div class="flex whitespace-nowrap -mx-3 mb-6">
        <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
          <label class="block tracking-wide text-gray-700 mb-2" for="grid-first-name">
            Öğrenci Numarası
          </label>
          <input
            class="appearance-none block w-fit bg-gray-200 text-gray-700 border rounded py-2 px-4 mb-3 leading-tight view-detail"
            id="grid-first-name" type="text" readonly>
        </div>
      </div>
      <div class="flex whitespace-nowrap -mx-3 mb-6">
        <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
          <label class="block tracking-wide text-gray-700 mb-2" for="grid-first-name">
            Bölüm
          </label>
          <input
            class="appearance-none block w-fit bg-gray-200 text-gray-700 border rounded py-2 px-4 mb-3 leading-tight view-detail"
            id="grid-first-name" type="text" readonly>
        </div>
      </div>
      <div class="flex whitespace-nowrap -mx-3 mb-6">
        <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
          <label class="block tracking-wide text-gray-700 mb-2" for="grid-first-name">
            Doğum Yeri
          </label>
          <input
            class="appearance-none block w-fit bg-gray-200 text-gray-700 border rounded py-2 px-4 mb-3 leading-tight view-detail"
            id="grid-first-name" type="text" readonly>
        </div>
      </div>
      <div class="flex whitespace-nowrap -mx-3 mb-6">
        <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
          <label class="block tracking-wide text-gray-700 mb-2" for="grid-first-name">
            Doğum Tarihi
          </label>
          <input
            class="appearance-none block w-fit bg-gray-200 text-gray-700 border rounded py-2 px-4 mb-3 leading-tight view-detail"
            id="grid-first-name" type="text" readonly>
        </div>
      </div>
    </form>
    <div class="view-student-bottom flex justify-end border-t">
      <button
        class="m-5 close-popup  bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 border border-gray-700 rounded">Close</button>
    </div>
  </div>
  <!-- -------------------------ViewStudentPopup------------------------------------   -->
  <div
    class="popup hidden z-[999] bg-white border absolute top-10 left-1/2 transform -translate-x-1/2 w-max sm:w-[90vw] md:w-[40vw] lg:w-[30vw] h-fit rounded min-w-max"
    id="none">
    <div class="view-student-title flex justify-between items-center border-b">
      <div class="flex gap-1 p-2">
        <div class="i-icon rounded-full bg-blue-800 w-fit h-fit text-white px-3">i</div>
        <p class="font-bold">Öğrenci Bilgileri</p>
      </div>
      <button class="p-2 close-popup">X</button>
    </div>
    <div class="view-student-content sm:grid-cols-1 grid md:grid-cols-2 gap-4 border-b ">
      <div class="student-details">
        <p class="detail-label">İsim</p>
        <p class="detail view-detail"></p>
      </div>
      <div class="student-details">
        <p class="detail-label">Soyisim</p>
        <p class="detail view-detail"></p>
      </div>
      <div class="student-details">
        <p class="detail-label">Öğrenci Numarası</p>
        <p class="detail view-detail"></p>
      </div>
      <div class="student-details">
        <p class="detail-label">Bölüm</p>
        <p class="detail view-detail"></p>
      </div>
      <div class="student-details">
        <p class="detail-label">Doğum Yeri</p>
        <p class="detail view-detail"></p>
      </div>
      <div class="student-details">
        <p class="detail-label">Doğum Tarihi</p>
        <p class="detail view-detail"></p>
      </div>
    </div>
    <div class="view-student-bottom flex justify-end">
      <button
        class="m-5 close-popup  bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 border border-gray-700 rounded">Close</button>
    </div>
  </div>
  <!-- ---------------------------------DeleteStudentPopUp---------------------------------- -->
  <div
    class="rounded popup hidden z-[999] bg-white border absolute top-10 left-1/2 transform -translate-x-1/2 sm:w-[90vw] md:w-[75vw] lg:w-[40vw]"
    id="delete-student">
    <div class="view-student-title flex justify-between items-center border-b">
      <div class="flex gap-1 p-2">
        <div class="i-icon rounded-full bg-blue-800 w-fit h-fit text-white px-3">!</div>
        <p class="font-bold">Öğrenci Sil</p>
      </div>
      <button class="p-2 close-popup">X</button>
    </div>
    <p class="delete-student-text p-5"></p>
    <div class="view-student-bottom flex justify-end">
      <button
        class="m-5 close-popup  bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 border border-gray-700 rounded">Close</button>
      <button id=""
        class="final-delete m-5 close-popup  bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 border border-red-700 rounded">Sil</button>
    </div>
  </div>
  <!-- -------------------------EdıtStudentPopup------------------------------------   -->
  <div
    class="popup hidden z-[999] bg-white border absolute top-10 left-1/2 transform -translate-x-1/2 w-max sm:w-[90vw] md:w-[40vw] lg:w-[30vw] h-fit rounded min-w-max"
    id="edit-student">
    <div class="edit-student-title flex justify-between items-center border-b">
      <div class="flex gap-1 p-2">
        <div class="i-icon rounded-full bg-blue-800 w-fit h-fit text-white px-3">i</div>
        <p class="font-bold">Öğrenciyi Düzenle</p>
      </div>
      <button class="p-2 close-popup">X</button>
    </div>
    <div class="edit-student-content sm:grid-cols-1 grid md:grid-cols-2 gap-4 border-b ">
      <div class="student-details">
        <label class="detail-label">İsim</label>
        <input class="edit fname-update"></input>
      </div>
      <div class="student-fittails">
        <label class="detail-label">Soyisim</label>
        <input class="edit lname-update"></input>
      </div>
      <div class="student-fittails">
        <label class="detail-label">Öğrenci Numarası</label>
        <input class="edit num-update"></input>
      </div>
      <div class="student-fittails">
        <label class="detail-label">Bölüm</label>
        <input class="edit dept-update dept-selection hover:cursor-pointer" readonly></input>
        <div clfits="departments hidden flex flex-col">
          <label>
            <input class="radio-btn" type="radio" id="ceng" name="dept-radio" value="Bilgisayar Müh.">
            fit <i>Bilgisayar Müh.</i>
          </label>
          <label>
            <input class="radio-btn" type="radio" id="eem" name="dept-radio" value="Elektrik-Elektronik Müh.">fit
            <i>Elektrik-Elektronik Müh.</i>
          </label>
          <label>
            <input class="radio-btn" type="radio" id="em" name="dept-radio" value="Endüstri Müh.">
            fit<i>Endüstri Müh.</i>
          </label>
          <label>
            <input class="radio-btn" type="radio" id="im" name="dept-radio" value="İnşaat Müh.">
            fit>İnşaat Müh.</>
          </label>
        </div>
      </div>
      <div class="student-details">
        <label class="detail-label">Doğum Yeri</label>
        <input class="edit pob-update"></input>
      </div>
      <div class="student-fittails">
        <label class="detail-label">Doğum Tarihi</label>
        <input class="edit dob-update"></input>
      </div>
    </div>
    <div class=fitdit-student-bottom flex justify-end">
      <button
        class="m-5 close-popup  bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 border border-gray-700 rounded">Close</button>
      <button id=""
        class="final-update m-5 close-popup  bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 border border-blue-700 rounded">Onayla</button>
    </div>
  </div>
</body>

</html>
