<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/flowbite@1.5.5/dist/flowbite.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

  <link rel="stylesheet" href="style.css">
  <title>Document</title>

  <script src="./main.js" defer></script>
</head>

<body class="flex flex-col text-xl w-screen gap-10">
  <div class="header-wrapper w-screen flex justify-between">
    <div class="header-left flex items-center gap-4 ml-8 mt-8">
      <div class="logo w-20">
        <img src="./images/esogulogo.png" alt="">
      </div>
      <div class="title-wrapper">
        <p class="title-name font-bold">Eskişehir Osmangazi Üniversitesi</p>
        <p class="app-name">Öğrenci Yönetim Sistemi</p>
      </div>
    </div>
    <div class="header-right mr-8 mt-2 flex flex-col items-end gap-3">
      <p class="hello-message h-fit font-bold ">Merhaba, John Doe</p>
      <button
        class="logout-btn h-fit bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 border border-gray-700 rounded">Çıkış
        Yap</button>
    </div>
  </div>
  <div class="app-container flex flex-col h-screen w-max">
    <div class="middle-header flex justify-between px-5">
      <p class="font-bold text-3xl">Öğrenci Listesi</p>
      <button id="add-student-final"
        class="mr-5 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 m-5 border border-blue-700 rounded text-xl"><svg
          xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-plus"
          viewBox="0 0 16 16">
          <path
            d="M6 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H1s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C9.516 10.68 8.289 10 6 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z" />
          <path fill-rule="evenodd"
            d="M13.5 5a.5.5 0 0 1 .5.5V7h1.5a.5.5 0 0 1 0 1H14v1.5a.5.5 0 0 1-1 0V8h-1.5a.5.5 0 0 1 0-1H13V5.5a.5.5 0 0 1 .5-.5z" />
        </svg></button>
    </div>
    <div class="w-fit header-students"></div>
    <div class="w-fit students-list h-fit"></div>
    <div id="pages" class="w-screen flex justify-between items-center bg-[#f2f3f8] py-2">
      <div id="pages-message" class="flex gap-1 ml-5">
        <p id="student-count" class="font-bold">x</p>
        <p> öğrenciden</p>
        <p id="students-shown" class="font-bold">x</p>
        <p> arası gösteriliyor</p>
      </div>
      <div class="w-fit pages"></div>
      <div class="w-fit per-pages mr-5"></div>

    </div>
  </div>
  <div id="page-mask" class="hidden bg-black/50 fixed z-[998] w-full h-full"></div>
  <!-- -------------------------ViewStudentPopup------------------------------------   -->
  <div
    class="popup hidden z-[999] bg-white border absolute top-10 left-1/2 transform -translate-x-1/2 w-fit h-fit rounded min-w-max flex flex-col"
    id="view-student">
    <div class="view-student-title flex justify-between items-center border-b">
      <div class="flex gap-1 p-2 m-2">
        <div class="i-icon rounded-full bg-blue-800 w-fit h-fit text-white px-3">i</div>
        <p class="font-bold">Öğrenci Bilgileri</p>
      </div>
      <button class="p-2 close-popup">X</button>
    </div>
    <form class="grid grid-cols-2 gap-3 p-3 sm:grid-cols-1 md:grid-cols-2" id="view-student">
      <div class="flex whitespace-nowrap -mx-3">
        <div class="w-full md:w-1/2 px-3 md:mb-0 flex justify-center flex-col">
          <label class="block tracking-wide text-gray-700 mb-2" for="grid-first-name">
            İsim
          </label>
          <input
            class="input-field appearance-none block w-fit bg-gray-200 text-gray-700 border rounded py-2 px-4 mb-3 leading-tight view-detail"
            type="text" readonly>
        </div>
      </div>
      <div class="flex whitespace-nowrap -mx-3">
        <div class="w-full md:w-1/2 px-3 md:mb-0 flex justify-center flex-col">
          <label class="block tracking-wide text-gray-700 mb-2" for="grid-first-name">
            Soyisim
          </label>
          <input
            class="input-field appearance-none block w-fit bg-gray-200 text-gray-700 border rounded py-2 px-4 mb-3 leading-tight view-detail"
            type="text" readonly>
        </div>
      </div>
      <div class="flex whitespace-nowrap -mx-3">
        <div class="w-full md:w-1/2 px-3 md:mb-0 flex justify-center flex-col">
          <label class="block tracking-wide text-gray-700 mb-2" for="grid-first-name">
            Öğrenci Numarası
          </label>
          <input
            class="input-field appearance-none block w-fit bg-gray-200 text-gray-700 border rounded py-2 px-4 mb-3 leading-tight view-detail"
            type="text" readonly>
        </div>
      </div>
      <div class="flex whitespace-nowrap -mx-3">
        <div class="w-full md:w-1/2 px-3 md:mb-0 flex justify-center flex-col">
          <label class="block tracking-wide text-gray-700 mb-2" for="grid-first-name">
            Bölüm
          </label>
          <input
            class="input-field appearance-none block w-fit bg-gray-200 text-gray-700 border rounded py-2 px-4 mb-3 leading-tight view-detail"
            type="text" readonly>
        </div>
      </div>
      <div class="flex whitespace-nowrap -mx-3">
        <div class="w-full md:w-1/2 px-3 md:mb-0 flex justify-center flex-col">
          <label class="block tracking-wide text-gray-700 mb-2" for="grid-first-name">
            Doğum Yeri
          </label>
          <input
            class="input-field appearance-none block w-fit bg-gray-200 text-gray-700 border rounded py-2 px-4 mb-3 leading-tight view-detail"
            type="text" readonly>
        </div>
      </div>
      <div class="flex whitespace-nowrap -mx-3">
        <div class="w-full md:w-1/2 px-3 md:mb-0 flex justify-center flex-col">
          <label class="block tracking-wide text-gray-700 mb-2" for="grid-first-name">
            Doğum Tarihi
          </label>
          <input
            class="input-field appearance-none block w-fit bg-gray-200 text-gray-700 border rounded py-2 px-4 mb-3 leading-tight view-detail"
            type="text" readonly>
        </div>
      </div>
    </form>
    <div class="view-student-bottom flex justify-end border-t">
      <button
        class="m-5 close-popup  bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 border border-gray-700 rounded">Close</button>
    </div>
  </div>

  <!-- ---------------------------------DeleteStudentPopUp---------------------------------- -->
  <form action="/"
    class="rounded popup hidden z-[999] bg-white border absolute top-10 left-1/2 transform -translate-x-1/2 sm:w-[90vw] md:w-[75vw] lg:w-[40vw]"
    id="delete-student">
    <div class="view-student-title flex justify-between items-center border-b">
      <div class="flex gap-1 p-2">
        <div class="flex justify-center items-center text-red-900">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
            class="bi bi-exclamation-triangle-fill flex justify-center items-center" viewBox="0 0 16 16">
            <path
              d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z" />
          </svg>

        </div>
        <p class="font-bold">Öğrenci Sil</p>
      </div>
      <button class="p-2 close-popup">X</button>
    </div>
    <p class="delete-student-text p-5"></p>
    <div class="view-student-bottom flex justify-end">
      <button
        class="m-5 close-popup  bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 border border-gray-700 rounded">Close</button>
      <input type="submit" value="Sil"
        class="final-delete m-5 close-popup  bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 border border-red-700 rounded"></input>
    </div>
  </form>
  <!-- -------------------------EdıtStudentPopup------------------------------------   -->

  <div
    class="hidden popup z-[999] bg-white border absolute top-10 left-1/2 transform -translate-x-1/2 w-fit h-fit rounded min-w-max flex flex-col"
    id="edit-student">
    <div class="edit-student-title flex justify-between items-center border-b">
      <div class="flex gap-1 p-2">
        <div class="i-icon rounded-full bg-blue-800 w-fit h-fit text-white px-3">i</div>
        <p class="font-bold">Öğrenciyi Düzenle</p>
      </div>
      <button class="p-2 close-popup">X</button>
    </div>
    <form action="/" class="grid grid-cols-2 gap-3 p-3 sm:grid-cols-1 md:grid-cols-2">
      <div class="flex whitespace-nowrap -mx-3">
        <div class="w-full md:w-1/2 px-3 md:mb-0 flex justify-center flex-col">
          <label class="block tracking-wide text-gray-700 mb-2" for="grid-first-name">
            İsim
          </label>
          <input
            class="edit input-field  focus:ring-0  appearance-none block w-fit border border-gray-300 focus:border-black rounded py-2 px-4 mb-3 leading-tight view-detail fname-update"
            type="text" pattern=".{3,}" oninvalid="this.setCustomValidity('İsim 3 karakter veya üzeri olmalıdır.')"
            oninput="this.setCustomValidity('')">
        </div>
      </div>
      <div class="flex whitespace-nowrap -mx-3">
        <div class="w-full md:w-1/2 px-3 md:mb-0 flex justify-center flex-col">
          <label class="block tracking-wide text-gray-700 mb-2" for="grid-first-name">
            Soyisim
          </label>
          <input
            class="edit input-field  focus:ring-0  appearance-none block w-fit border border-gray-300 focus:border-black rounded py-2 px-4 mb-3 leading-tight view-detail lname-update"
            type="text" pattern=".{3,}" oninvalid="this.setCustomValidity('Soyisim 3 karakter veya üzeri olmalıdır.')"
            oninput="this.setCustomValidity('')">
        </div>
      </div>
      <div class="flex whitespace-nowrap -mx-3">
        <div class="w-full md:w-1/2 px-3 md:mb-0 flex justify-center flex-col">
          <label class="block tracking-wide text-gray-700 mb-2 focus:border-black" for="grid-first-name">
            Öğrenci Numarası
          </label>
          <input
            class="edit input-field  focus:ring-0  appearance-none block w-fit border border-gray-300 focus:border-black rounded py-2 px-4 mb-3 leading-tight view-detail num-update"
            type="text" pattern="[0-9]{12}"
            oninvalid="this.setCustomValidity('Öğrenci numarası 12 haneli olmalıdır ve sadece rakam içermelidir.')"
            oninput="this.setCustomValidity('')">
        </div>
      </div>
      <div class="flex whitespace-nowrap -mx-3">
        <div class="w-full md:w-1/2 px-3 md:mb-0 flex justify-center flex-col">
          <label class="block tracking-wide text-gray-700 mb-2" for="grid-first-name">
            Bölüm
          </label>
          <select
            class="edit input-field focus:ring-0  appearance-none block w-fit border border-gray-300 focus:border-black rounded py-2 px-4 mb-3 leading-tight text-base dept-update">
            <option>Bilgisayar Müh.</option>
            <option>Elektrik-Elektronik Müh.</option>
            <option>Endüstri Müh.</option>
            <option>İnşaat Müh.</option>
          </select>
          <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700 w-[215px]">
            </svg>
          </div>
        </div>
      </div>
      <div class="flex whitespace-nowrap -mx-3">
        <div class="w-full md:w-1/2 px-3 md:mb-0 flex justify-center flex-col">
          <label class="block tracking-wide text-gray-700 mb-2" for="grid-first-name">
            Doğum Yeri
          </label>
          <input
            class="edit input-field  focus:ring-0  appearance-none block w-fit border border-gray-300 focus:border-black rounded py-2 px-4 mb-3 leading-tight view-detail pob-update"
            type="text" required>
        </div>
      </div>
      <div class="flex whitespace-nowrap -mx-3">
        <div class="w-full md:w-1/2 px-3 md:mb-0 flex justify-center flex-col">
          <label class="block tracking-wide text-gray-700 mb-2" for="grid-first-name">
            Doğum Tarihi
          </label>

          <div class="relative">
            <div class="flex absolute inset-y-0 left-0 items-center pl-3 pointer-events-none">
              <svg aria-hidden="true" class="w-5 h-5 text-gray-500 dark:text-gray-400" fill="currentColor"
                viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd"
                  d="M6 2a1 1 0 00-1 1v1H4a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V6a2 2 0 00-2-2h-1V3a1 1 0 10-2 0v1H7V3a1 1 0 00-1-1zm0 5a1 1 0 000 2h8a1 1 0 100-2H6z"
                  clip-rule="evenodd"></path>
              </svg>
            </div>
            <input datepicker type="text"
              class="datepicker text-gray-900 focus:ring-blue-500 pl-10 edit focus:ring-0  appearance-none block w-fit border border-gray-300 focus:border-black rounded py-2 px-4 mb-3 leading-tight view-detail dob-update"
              placeholder="Select date" pattern="(0[1-9]|1[0-9]|2[0-9]|3[01])/(0[1-9]|1[012])/[0-9]{4}"
              oninvalid="this.setCustomValidity('Lütfen doğru bir tarih girin. gün/ay/yıl')"
              oninput="this.setCustomValidity('')" required>
          </div>
        </div>
      </div>
      <div class="fitdit-student-bottom flex justify-end w-100">
        <button type="button" onsubmit="return false"
          class="m-5 close-popup bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 border border-gray-700 rounded">Close</button>
        <input type="submit" value="Onayla"
          class="hover:cursor-pointer final-update m-5 close-popup  bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 border border-blue-700 rounded"></input>
      </div>
    </form>
  </div>
  <!-- -------------------------AddStudentPopup------------------------------------   -->

  <div
    class="hidden popup z-[999] bg-white border absolute top-10 left-1/2 transform -translate-x-1/2 w-fit h-fit rounded min-w-max flex flex-col"
    id="add-student">
    <div class="add-student-title flex justify-between items-center border-b p-5">
      <div class="flex gap-1 p-2">
        <div class="i-icon rounded-full bg-blue-800 w-fit h-fit text-white px-3">i</div>
        <p class="font-bold">Eklenecek Öğrenci Bilgileri</p>
      </div>
      <button class="p-2 close-popup">X</button>
    </div>
    <form action="/" class="grid grid-cols-2 gap-3 p-3 sm:grid-cols-1 md:grid-cols-2">
      <div class="flex whitespace-nowrap -mx-3">
        <div class="w-full md:w-1/2 px-3 md:mb-0 flex justify-center flex-col">
          <label class="block tracking-wide text-gray-700 mb-2" for="grid-first-name">
            İsim
          </label>
          <input
            class="add input-field  focus:ring-0  appearance-none block w-fit border border-gray-300 focus:border-black rounded py-2 px-4 mb-3 leading-tight fname-add"
            type="text" pattern=".{3,}" oninvalid="this.setCustomValidity('İsim 3 karakter veya üzeri olmalıdır.')"
            oninput="this.setCustomValidity('')" required>
        </div>
      </div>
      <div class="flex whitespace-nowrap -mx-3">
        <div class="w-full md:w-1/2 px-3 md:mb-0 flex justify-center flex-col">
          <label class="block tracking-wide text-gray-700 mb-2" for="grid-first-name">
            Soyisim
          </label>
          <input
            class="add focus:ring-0  appearance-none block w-fit border border-gray-300 focus:border-black rounded py-2 px-4 mb-3 leading-tight view-detail lname-add"
            type="text" pattern=".{3,}" oninvalid="this.setCustomValidity('Soyisim 3 karakter veya üzeri olmalıdır.')"
            oninput="this.setCustomValidity('')" required>
        </div>
      </div>
      <div class="flex whitespace-nowrap -mx-3">
        <div class="w-full md:w-1/2 px-3 md:mb-0 flex justify-center flex-col">
          <label class="block tracking-wide text-gray-700 mb-2 focus:border-black" for="grid-first-name">
            Öğrenci Numarası
          </label>
          <input
            class="add focus:ring-0  appearance-none block w-fit border border-gray-300 focus:border-black rounded py-2 px-4 mb-3 leading-tight view-detail num-add"
            type="text" pattern="[0-9]{12}"
            oninvalid="this.setCustomValidity('Öğrenci numarası 12 haneli olmalıdır ve sadece rakam içermelidir.')"
            oninput="this.setCustomValidity('')" required>
        </div>
      </div>
      <div class="flex whitespace-nowrap -mx-3">
        <div class="w-full md:w-1/2 px-3 md:mb-0 flex justify-center flex-col">
          <label class="block tracking-wide text-gray-700 mb-2" for="grid-first-name">
            Bölüm
          </label>
          <select
            class="dept-add add block appearance-none w-[215px] bg-white border border-gray-300 hover:border-gray-500 px-4 py-2 pr-8 rounded  focus:outline-none focus:shadow-outline focus:ring-0 focus:border-black">
            <option>Bilgisayar Müh.</option>
            <option>Elektrik-Elektronik Müh.</option>
            <option>Endüstri Müh.</option>
            <option>İnşaat Müh.</option>
          </select>
          <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700 w-[215px]">
            </svg>
          </div>
        </div>
      </div>
      <div class="flex whitespace-nowrap -mx-3">
        <div class="w-full md:w-1/2 px-3 md:mb-0 flex justify-center flex-col">
          <label class="block tracking-wide text-gray-700 mb-2" for="grid-first-name">
            Doğum Yeri
          </label>
          <input
            class="add focus:ring-0  appearance-none block w-fit border border-gray-300 focus:border-black rounded py-2 px-4 mb-3 leading-tight view-detail pob-add"
            type="text" required>
        </div>
      </div>
      <div class="flex whitespace-nowrap -mx-3">
        <div class="w-full md:w-1/2 px-3 md:mb-0 flex justify-center flex-col">
          <label class="block tracking-wide text-gray-700 mb-2" for="grid-first-name">
            Doğum Tarihi
          </label>

          <div class="relative">
            <div class="flex absolute inset-y-0 left-0 items-center pl-3 pointer-events-none">
              <svg aria-hidden="true" class="w-5 h-5 text-gray-500 dark:text-gray-400" fill="currentColor"
                viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd"
                  d="M6 2a1 1 0 00-1 1v1H4a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V6a2 2 0 00-2-2h-1V3a1 1 0 10-2 0v1H7V3a1 1 0 00-1-1zm0 5a1 1 0 000 2h8a1 1 0 100-2H6z"
                  clip-rule="evenodd"></path>
              </svg>
            </div>
            <input datepicker type="text"
              class="datepicker text-gray-900 focus:ring-blue-500 pl-10 add focus:ring-0  appearance-none block w-fit border border-gray-300 focus:border-black rounded py-2 px-4 mb-3 leading-tight view-detail dob-add"
              placeholder="Select date" required>
          </div>
        </div>
      </div>
      <div></div>
      <div class="fitdit-student-bottom flex justify-end w-100">
        <button type="button" onsubmit="return false"
          class="m-5 close-popup bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 border border-gray-700 rounded">Close</button>
        <input type="submit" value="Ekle"
          class="hover:cursor-pointer final-add m-5 close-popup  bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 border border-blue-700 rounded"></input>
      </div>
    </form>
  </div>
