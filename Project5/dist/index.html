<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/flowbite@1.5.5/dist/flowbite.min.css" />
  <link rel="stylesheet" href="style.css">
  <title>Document</title>

  <script src="./main.js" defer></script>
</head>

<body class="flex flex-col text-xl w-screen gap-10">
  <div class="header-wrapper w-screen flex justify-between">
    <div class="header-left flex items-center gap-4 ml-8 mt-8">
      <div class="logo w-20">
        <img src="./images/esogulogo.png" alt="">
      </div>
      <div class="title-wrapper">
        <p class="title-name font-bold">Eskişehir Osmangazi Üniversitesi</p>
        <p class="app-name">Öğrenci Yönetim Sistemi</p>
      </div>
    </div>
    <div class="header-right mr-8 mt-2 flex flex-col items-end gap-3">
      <p class="hello-message h-fit font-bold ">Merhaba, John Doe</p>
      <button
        class="logout-btn h-fit bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 border border-gray-700 rounded">Çıkış
        Yap</button>
    </div>
  </div>
  <div class="app-container flex flex-col h-screen w-max">
    <div class="middle-header flex justify-between px-5">
      <p class="font-bold text-3xl">Öğrenci Listesi</p>
      <button
        class="mr-5 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 border border-blue-700 rounded">+</button>
    </div>
    <div class="w-fit header-students"></div>
    <div class="w-fit students-list h-fit"></div>
    <div id="pages" class="w-screen flex justify-between items-center bg-[#f2f3f8] py-2">
      <div id="pages-message" class="flex gap-1 ml-5">
        <p id="student-count" class="font-bold">x</p>
        <p> öğrenciden</p>
        <p id="students-shown" class="font-bold">x</p>
        <p> arası gösteriliyor</p>
      </div>
      <div class="w-fit pages"></div>
      <div class="w-fit per-pages mr-5"></div>

    </div>
  </div>
  <div id="page-mask" class="hidden bg-black/50 fixed z-[998] w-full h-full"></div>
  <!-- -------------------------ViewStudentPopup------------------------------------   -->
  <div
    class="popup hidden z-[999] bg-white border absolute top-10 left-1/2 transform -translate-x-1/2 w-fit h-fit rounded min-w-maxflex flex-col"
    id="view-student">
    <div class="view-student-title flex justify-between items-center border-b">
      <div class="flex gap-1 p-2 m-2">
        <div class="i-icon rounded-full bg-blue-800 w-fit h-fit text-white px-3">i</div>
        <p class="font-bold">Öğrenci Bilgileri</p>
      </div>
      <button class="p-2 close-popup">X</button>
    </div>
    <form class="grid grid-cols-2 gap-3 p-3" id="view-student">
      <div class="flex whitespace-nowrap -mx-3 mb-6">
        <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
          <label class="block tracking-wide text-gray-700 mb-2" for="grid-first-name">
            İsim
          </label>
          <input
            class="appearance-none block w-fit bg-gray-200 text-gray-700 border rounded py-2 px-4 mb-3 leading-tight view-detail"
            type="text" readonly>
        </div>
      </div>
      <div class="flex whitespace-nowrap -mx-3 mb-6">
        <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
          <label class="block tracking-wide text-gray-700 mb-2" for="grid-first-name">
            Soyisim
          </label>
          <input
            class="appearance-none block w-fit bg-gray-200 text-gray-700 border rounded py-2 px-4 mb-3 leading-tight view-detail"
            type="text" readonly>
        </div>
      </div>
      <div class="flex whitespace-nowrap -mx-3 mb-6">
        <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
          <label class="block tracking-wide text-gray-700 mb-2" for="grid-first-name">
            Öğrenci Numarası
          </label>
          <input
            class="appearance-none block w-fit bg-gray-200 text-gray-700 border rounded py-2 px-4 mb-3 leading-tight view-detail"
            type="text" readonly>
        </div>
      </div>
      <div class="flex whitespace-nowrap -mx-3 mb-6">
        <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
          <label class="block tracking-wide text-gray-700 mb-2" for="grid-first-name">
            Bölüm
          </label>
          <input
            class="appearance-none block w-fit bg-gray-200 text-gray-700 border rounded py-2 px-4 mb-3 leading-tight view-detail"
            type="text" readonly>
        </div>
      </div>
      <div class="flex whitespace-nowrap -mx-3 mb-6">
        <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
          <label class="block tracking-wide text-gray-700 mb-2" for="grid-first-name">
            Doğum Yeri
          </label>
          <input
            class="appearance-none block w-fit bg-gray-200 text-gray-700 border rounded py-2 px-4 mb-3 leading-tight view-detail"
            type="text" readonly>
        </div>
      </div>
      <div class="flex whitespace-nowrap -mx-3 mb-6">
        <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
          <label class="block tracking-wide text-gray-700 mb-2" for="grid-first-name">
            Doğum Tarihi
          </label>
          <input
            class="appearance-none block w-fit bg-gray-200 text-gray-700 border rounded py-2 px-4 mb-3 leading-tight view-detail"
            type="text" readonly>
        </div>
      </div>
    </form>
    <div class="view-student-bottom flex justify-end border-t">
      <button
        class="m-5 close-popup  bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 border border-gray-700 rounded">Close</button>
    </div>
  </div>

  <!-- ---------------------------------DeleteStudentPopUp---------------------------------- -->
  <form action="/"
    class="rounded popup hidden z-[999] bg-white border absolute top-10 left-1/2 transform -translate-x-1/2 sm:w-[90vw] md:w-[75vw] lg:w-[40vw]"
    id="delete-student">
    <div class="view-student-title flex justify-between items-center border-b">
      <div class="flex gap-1 p-2">
        <div class="i-icon rounded-full bg-blue-800 w-fit h-fit text-white px-3">!</div>
        <p class="font-bold">Öğrenci Sil</p>
      </div>
      <button class="p-2 close-popup">X</button>
    </div>
    <p class="delete-student-text p-5"></p>
    <div class="view-student-bottom flex justify-end">
      <button
        class="m-5 close-popup  bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 border border-gray-700 rounded">Close</button>
      <input type="submit" value="Sil"
        class="final-delete m-5 close-popup  bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 border border-red-700 rounded"></input>
    </div>
  </form>
  <!-- -------------------------EdıtStudentPopup------------------------------------   -->

  <div
    class="popup z-[999] bg-white border absolute top-10 left-1/2 transform -translate-x-1/2 w-max sm:w-[90vw] md:w-[40vw] lg:w-[30vw] h-fit rounded min-w-max"
    id="edit-student">
    <div class="edit-student-title flex justify-between items-center border-b">
      <div class="flex gap-1 p-2">
        <div class="i-icon rounded-full bg-blue-800 w-fit h-fit text-white px-3">i</div>
        <p class="font-bold">Öğrenciyi Düzenle</p>
      </div>
      <button class="p-2 close-popup">X</button>
    </div>
    <form action="/" class="grid grid-cols-2 gap-3 p-3">
      <div class="flex whitespace-nowrap -mx-3 mb-6">
        <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
          <label class="block tracking-wide text-gray-700 mb-2" for="grid-first-name">
            İsim
          </label>
          <input
            class="edit focus:ring-0  appearance-none block w-fit border border-gray-300 focus:border-black rounded py-2 px-4 mb-3 leading-tight view-detail fname-update"
            type="text">
        </div>
      </div>
      <div class="flex whitespace-nowrap -mx-3 mb-6">
        <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
          <label class="block tracking-wide text-gray-700 mb-2" for="grid-first-name">
            Soyisim
          </label>
          <input
            class="edit focus:ring-0  appearance-none block w-fit border border-gray-300 focus:border-black rounded py-2 px-4 mb-3 leading-tight view-detail lname-update"
            type="text">
        </div>
      </div>
      <div class="flex whitespace-nowrap -mx-3 mb-6">
        <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
          <label class="block tracking-wide text-gray-700 mb-2 focus:border-black" for="grid-first-name">
            Öğrenci Numarası
          </label>
          <input
            class="edit focus:ring-0  appearance-none block w-fit border border-gray-300 focus:border-black rounded py-2 px-4 mb-3 leading-tight view-detail num-update"
            type="text">
        </div>
      </div>
      <div class="flex whitespace-nowrap -mx-3 mb-6">
        <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
          <label class="block tracking-wide text-gray-700 mb-2" for="grid-first-name">
            Bölüm
          </label>
          <select
            class="dept-update edit block appearance-none w-[215px] bg-white border border-gray-300 hover:border-gray-500 px-4 py-2 pr-8 rounded  leading-tight focus:outline-none focus:shadow-outline focus:ring-0 focus:border-black">
            <option>Bilgisayar Müh.</option>
            <option>Elektrik-Elektronik Müh.</option>
            <option>Endüstri Müh.</option>
            <option>İnşaat Müh</option>
          </select>
          <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700 w-[215px]">
            </svg>
          </div>
        </div>
      </div>
      <div class="flex whitespace-nowrap -mx-3 mb-6">
        <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
          <label class="block tracking-wide text-gray-700 mb-2" for="grid-first-name">
            Doğum Yeri
          </label>
          <input
            class="edit focus:ring-0  appearance-none block w-fit border border-gray-300 focus:border-black rounded py-2 px-4 mb-3 leading-tight view-detail pob-update"
            type="text">
        </div>
      </div>
      <div class="flex whitespace-nowrap -mx-3 mb-6">
        <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
          <label class="block tracking-wide text-gray-700 mb-2" for="grid-first-name">
            Doğum Tarihi
          </label>

          <div class="relative">
            <div class="flex absolute inset-y-0 left-0 items-center pl-3 pointer-events-none">
              <svg aria-hidden="true" class="w-5 h-5 text-gray-500 dark:text-gray-400" fill="currentColor"
                viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd"
                  d="M6 2a1 1 0 00-1 1v1H4a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V6a2 2 0 00-2-2h-1V3a1 1 0 10-2 0v1H7V3a1 1 0 00-1-1zm0 5a1 1 0 000 2h8a1 1 0 100-2H6z"
                  clip-rule="evenodd"></path>
              </svg>
            </div>
            <input datepicker type="text"
              class=" text-gray-900 focus:ring-blue-500 pl-10 edit focus:ring-0  appearance-none block w-fit border border-gray-300 focus:border-black rounded py-2 px-4 mb-3 leading-tight view-detail dob-update"
              placeholder="Select date">
          </div>
        </div>
      </div>
      <div class="fitdit-student-bottom flex justify-end w-100">
        <button
          class="m-5 close-popup  bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 border border-gray-700 rounded">Close</button>
        <input type="submit" value="Onayla"
          class="hover:cursor-pointer final-update m-5 close-popup  bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 border border-blue-700 rounded"></input>
      </div>
    </form>
  </div>
  <script src="https://unpkg.com/flowbite@1.5.5/dist/flowbite.js"></script>
  <script src="https://unpkg.com/flowbite@1.5.5/dist/datepicker.js"></script>

</body>

</html>
